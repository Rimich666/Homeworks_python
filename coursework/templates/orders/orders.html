{% extends 'orders/base.html' %}
    {% block content %}
    <table class="table caption-top">
        <caption>Список заказов. Автор: {{ user.username }}</caption>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Покупатель</th>
                <th>Сумма</th>
                <td>
                    <a href ="{{ url_for('orders_app.add', buyer_id='0', shop_id='0') }}"
                       type="button" class="btn btn-outline-success">Новый заказ</a>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.num }}</td>
                    <td>{{ order.buyer.buyer_name }}</td>
                    <td>{{ order.sum }}</td>
                    <td>
                        <a href="{{ url_for('orders_app.order', order_id=order.id) }}"
                        type="button" class="btn btn-outline-info">Потроха</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
